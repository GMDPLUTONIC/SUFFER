<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUFFER 4K RECORDER</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #preview {
            width: 100%;
            max-width: 600px;
            height: auto;
            background-color: black;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>SUFFER 4K RESOLUTION RECORDER</h1>
    <video id="preview" controls autoplay></video>
    <div class="controls">
        <button id="startRecord">Start Recording</button>
        <button id="stopRecord">Stop Recording</button>
    </div>
</body>
<script>
let mediaRecorder;
let recordedChunks = [];

const startRecordingButton = document.getElementById('startRecord');
const stopRecordingButton = document.getElementById('stopRecord');
const videoPreview = document.getElementById('preview');

startRecordingButton.addEventListener('click', async () => {
    try {
        // Capture screen
        const stream = await navigator.mediaDevices.getDisplayMedia({
            video: { mediaSource: 'screen', width: 3840, height: 2160 } // 4K resolution
        });

        videoPreview.srcObject = stream;

        // Setup MediaRecorder
        mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm; codecs=vp9' });
        recordedChunks = [];

        mediaRecorder.ondataavailable = (event) => {
            if (event.data.size > 0) {
                recordedChunks.push(event.data);
            }
        };

        mediaRecorder.onstop = () => {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = 'recording.webm';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        };

        mediaRecorder.start();
        startRecordingButton.disabled = true;
        stopRecordingButton.disabled = false;

    } catch (err) {
        console.error('Error accessing display media: ', err);
    }
});

stopRecordingButton.addEventListener('click', () => {
    mediaRecorder.stop();
    startRecordingButton.disabled = false;
    stopRecordingButton.disabled = true;
});

</script>
</html>
